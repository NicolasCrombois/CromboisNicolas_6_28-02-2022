<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1946d7ed35.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a ><img src="assets/images/logo.png" href="index.html" class="logo" alt="Fisheye Home Page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Informations sur photographe">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label id="firstname">Prénom</label>
						<input 
            aria-labelledby="firstname"
            aria-describedby="textformat"
            type="text"
            name="firstname"/>
						<label id="name">Nom</label>
						<input 
            aria-labelledby="lastname"
            aria-describedby="textformat"
            type="text"
            name="lastname"/>
            <label id="email">Email</label>
            <input 
            aria-labelledby="email"
            aria-describedby="emailformat"
            type="email"
            name="email"/>
            <label id="message">Votre message</label>
            <textarea
            name="message"
            aria-labelledby="message"
            aria-describedby="textformat"
            type="text"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <section id="publication">
      <div class="container">
        <label id="filter">Trier par</label>
        <div class="dropbox">
          <input type="text"
            aria-haspopup="listbox"
            aria-expanded="true"
            role="button"
            class="inputBox"
            placeholder="Popularité"
            value="Popularité"
            readonly>
          <div class="option">
            <div id="popularity" 
            role="listbox" 
            aria-haspopup="listbox"
            aria-activedescendant="true"
            aria-selected
            aria-labelledby="filter"
            onclick="setOption('Popularité', 'popularity')">Popularité</div>
            <div id="date" onclick="setOption('Date', 'date')">Date</div>
            <div id="title" onclick="setOption('Titre', 'title')">Titre</div>
          </div>
        </div>
      </div>
      <div id="list_publication">
      </div>
    </section>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/publication.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta name="viewport">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1946d7ed35.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a ><img src="assets/images/logo.png" href="index.html" class="logo" alt="Fisheye Home Page" /></a>
    </header>
    <main id="main">
      <div class="photograph-header" aria-label="Informations sur photographe">
        <button id="contact_button" class="contact_button" tabindex="0">Contactez-moi</button>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" id="contact_close_button" tabindex="0" alt="Close contact modal" />
        </header>
				<form>
					<div>
						<label id="firstname">Prénom</label>
						<input 
            aria-labelledby="firstname"
            aria-describedby="firstname"
            type="text"
            name="firstname"/>
						<label id="name">Nom</label>
						<input 
            aria-labelledby="name"
            aria-describedby="name"
            type="text"
            name="lastname"/>
            <label id="email">Email</label>
            <input 
            aria-labelledby="email"
            aria-describedby="email"
            type="email"
            name="email"/>
            <label id="message">Votre message</label>
            <textarea
            name="message"
            aria-labelledby="message"
            aria-describedby="message"
            type="text"></textarea>
					</div>
          <input type="button" action="POST" class="contact_button" onclick="sendForm(idUser, namePhotographer)" value="Envoyer"></input>
				</form>
			</div>
		</div>
    <section id="publication">
      <div class="container">
        <label id="filter">Trier par</label>
        <div class="dropbox">
          <input type="text"
            aria-labelledby="filter"
            aria-haspopup="listbox"
            aria-expanded="true"
            role="button"
            class="inputBox"
            placeholder="Popularité"
            readonly>
          <div class="option"
          role="listbox" 
          aria-haspopup="listbox"
          aria-activedescendant="true"
          aria-selected
          aria-labelledby="filter">
            <div id="popularity" onclick="setOption('Popularité', 'popularity')" tabindex=0>Popularité</div>
            <div id="date" onclick="setOption('Date', 'date')" tabindex=0 >Date</div>
            <div id="title" onclick="setOption('Titre', 'title')" tabindex=0>Titre</div>
          </div>
        </div>
      </div>
      <div id="list_publication">
      </div>
    </section>
    <section id="lightbox">
     <div class="menu">
        <img id="closeModal" alt="Close Modal" tabindex=0 src="assets/icons/close.svg" onclick="closeLightbox()"/>
        <img id="arrow-right" alt="Next Publication" tabindex=0 src="assets/icons/arrow-right.svg" onclick="switchNext()"/>
        <img id="arrow-left" alt="Previous Publication" tabindex=0 src="assets/icons/arrow-right.svg" onclick="switchPrevious()"/>
      </div> 
      <div class="view">
        
      </div>
    </section>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/publication.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
